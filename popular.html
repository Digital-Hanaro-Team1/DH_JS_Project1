<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인기 명소</title>
  <link rel="stylesheet" href="./assets/css/popular.css" />
</head>
<body>
    <div id="header-include"></div>
    <script>
      fetch('header.html')
        .then(res => res.text())
        .then(data => document.getElementById('header-include').innerHTML = data);
    </script>
  <main class="place-section">
    <div class="select_region" id="nationWideArea">
      <h2>대한민국 구석구석,</h2>
      <div class="layer_wrap">
        <span>인기</span>
        <button type="button" class="menu on" title="열림">
          여행지 <span class="mo"></span>
        </button>
        <ul style="display: none;">
          <li>
            <button type="button" id="hotPl" tabindex="-1">여행지 <span class="mo"></span></button>
          </li>
          <li>
            <button type="button" id="hotRest">맛집 <span class="mo"></span></button>
          </li>
          <li>
            <button type="button" id="hotStay">숙소 <span class="mo"></span></button>
          </li>
        </ul>
        <span>알려드릴게요!</span>
      </div>
    </div>

    <ul class="place-list">
      <li class="place-card">
        <a href="#">
          <span class="img">
            <img src="./assets/images/popular_p1.png" alt="통영케이블카" />
          </span>
          <div class="info">
            <strong>통영케이블카</strong>
            <em>경남 통영시</em>
            <div class="tags">
              <span>#풍경</span>
              <span>#레저</span>
            </div>
          </div>
        </a>
        <button type="button" class="good" onclick="setLikeContent('통영케이블카', this)">좋아요</button>
      </li>

      <li class="place-card">
        <a href="#">
          <span class="img">
            <img src="./assets/images/popular_p2.png" alt="일산호수공원" />
          </span>
          <div class="info">
            <strong>일산호수공원</strong>
            <em>경기 고양시</em>
            <div class="tags">
              <span>#공원</span>
              <span>#산책</span>
            </div>
          </div>
        </a>
        <button type="button" class="good" onclick="setLikeContent('일산호수공원', this)">좋아요</button>
      </li>

      <li class="place-card">
        <a href="#">
          <span class="img">
            <img src="./assets/images/popular_p3.png" alt="해인사(합천)" />
          </span>
          <div class="info">
            <strong>해인사(합천)</strong>
            <em>경남 합천군</em>
            <div class="tags">
              <span>#사찰</span>
              <span>#역사</span>
            </div>
          </div>
        </a>
        <button type="button" class="good" onclick="setLikeContent('해인사(합천)', this)">좋아요</button>
      </li>

      <li class="place-card">
        <a href="#">
          <span class="img">
            <img src="./assets/images/popular_p4.png" alt="속초 외옹치 바다향기로" />
          </span>
          <div class="info">
            <strong>속초 외옹치 바다향기로</strong>
            <em>강원 속초시</em>
            <div class="tags">
              <span>#산책</span>
              <span>#해변</span>
            </div>
          </div>
        </a>
        <button type="button" class="good" onclick="setLikeContent('속초 외옹치 바다향기로', this)">좋아요</button>
      </li>

      <li class="place-card">
        <a href="#">
          <span class="img">
            <img src="./assets/images/popular_p5.png" alt="고성 통일전망타워" />
          </span>
          <div class="info">
            <strong>고성 통일전망타워</strong>
            <em>강원 고성군</em>
            <div class="tags">
              <span>#전망</span>
              <span>#북녘</span>
            </div>
          </div>
        </a>
        <button type="button" class="good" onclick="setLikeContent('고성 통일전망타워', this)">좋아요</button>
      </li>

      <li class="place-card">
        <a href="#">
          <span class="img">
            <img src="./assets/images/popular_p6.png" alt="여수예술랜드" />
          </span>
          <div class="info">
            <strong>여수예술랜드</strong>
            <em>전남 여수시</em>
            <div class="tags">
              <span>#포토존</span>
              <span>#가족여행</span>
            </div>
          </div>
        </a>
        <button type="button" class="good" onclick="setLikeContent('여수예술랜드', this)">좋아요</button>
      </li>

      <li class="place-card">
        <a href="#">
          <span class="img">
            <img src="./assets/images/popular_p7.png" alt="서울숲" />
          </span>
          <div class="info">
            <strong>서울숲</strong>
            <em>서울 성동구</em>
            <div class="tags">
              <span>#자연</span>
              <span>#공원</span>
            </div>
          </div>
        </a>
        <button type="button" class="good" onclick="setLikeContent('서울숲', this)">좋아요</button>
      </li>

      <li class="place-card">
        <a href="#">
          <span class="img">
            <img src="./assets/images/popular_p8.png" alt="인천대공원" />
          </span>
          <div class="info">
            <strong>인천대공원</strong>
            <em>인천 남동구</em>
            <div class="tags">
              <span>#자연</span>
              <span>#산책</span>
            </div>
          </div>
        </a>
        <button type="button" class="good" onclick="setLikeContent('인천대공원', this)">좋아요</button>
      </li>
    </ul>
  </main>
  <script src="./popular.js"></script>
</body>
</html>
