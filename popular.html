<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인기 명소</title>
  <link rel="stylesheet" href="./assets/css/popular.css" />
</head>
<body>
  <main class="place-section">
    <div class="select_region" id="nationWideArea">
      <h2>대한민국 구석구석,</h2>
      <div class="layer_wrap">
        <span>인기</span>
        <button type="button" class="menu on" title="열림" onclick="toggleDropdown()">
          여행지 <span class="mo"></span>
        </button>
        <ul style="display: block;">
          <li>
            <button type="button" id="hotPl" tabindex="-1">여행지 <span class="mo"></span></button>
          </li>
          <li>
            <button type="button" id="hotRest">맛집 <span class="mo"></span></button>
          </li>
          <li>
            <button type="button" id="hotStay">숙소 <span class="mo"></span></button>
          </li>
        </ul>
        <span>알려드릴게요!</span>
      </div>
    </div>

    <ul class="place-list">
      <li class="place-card">
        <a href="#">
          <span class="img">
            <img src="./assets/images/popular_p1.png" alt="서울숲" />
          </span>
          <div class="info">
            <strong>서울숲</strong>
            <em>서울 성동구</em>
            <div class="tags">
              <span>#자연</span>
              <span>#공원</span>
            </div>
          </div>
        </a>
        <button type="button" class="good" onclick="setLikeContent('서울숲', this)">좋아요</button>
      </li>

      <li class="place-card">
        <a href="#">
          <span class="img">
            <img src="./assets/images/popular_p2.png" alt="부산 해운대" />
          </span>
          <div class="info">
            <strong>해운대</strong>
            <em>부산 해운대구</em>
            <div class="tags">
              <span>#해변</span>
              <span>#부산</span>
            </div>
          </div>
        </a>
        <button type="button" class="good">좋아요</button>
      </li>
    </ul>
  </main>
  <script src="./popular.js"></script>
</body>
</html>
